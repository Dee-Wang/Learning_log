{% extends "learning_logs/base.html" %}
{% block header %}
  <h3>
    <a href = "{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
  </h3>
{% endblock header %}

{% block content %}

  <h4>Edit entry:</h4>

  <form action = "{% url 'learning_logs:edit_entry' entry.id%}" method = 'post'>

    {% csrf_token %}
    {{ form.as_p }}
    <button name = 'submit'>save change</button>
    &nbsp&nbsp&nbsp&nbsp
    <input type = 'button' value = 'Cancel' onclick = "location.href = '{% url 'learning_logs:topic' topic.id %}'" />

  </form>

{% endblock content %}
